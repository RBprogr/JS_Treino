<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Programador a Bordo</title>
</head>
<body>
	<script>
		// true
		// false
		//
		var a = true;
		console.log(a);

		var b = false;
		console.log(b);

		console.log('3 < 5', 3 < 5);

		console.log('3 > 5', 3 > 5);

		console.log('5 >= 5', 5 >= 5);

		console.log('5 >= 6', 5 >= 6);

		console.log('5 <= 7', 5 <= 7);

		console.log('10 != 10', 10 != 10);

		console.log('10 != 5', 10 != 5);

		console.log('4 == 4', 4 == 4);

		console.log('5 == 4', 5 == 4);

		var nome1 = 'Airton';
		var nome2 = 'Rubens';

		console.log('nome1 == nome2', nome1 == nome2);

		console.log('nome1 != nome2', nome1 != nome2);

		console.log('4 === 4', 4 ===4);

		console.log('4' === 4); // string e diferente de numero por isso e false







	</script>

</body>
</html>
