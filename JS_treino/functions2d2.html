<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Functions parte 2</title>
</head>
<body>
	<script>
		//console.log(this)

		function Usuario() {
			this.nome = 'Ayrton'
			this.idade = 27;
			this.soma = function(a, b) {
				return a + b;
			}
			
		}

		//Usuario();

		var usuario = new Usuario();
		console.log(usuario)

		console.log(usuario.nome);
		console.log(usuario.idade);
		console.log(usuario.soma(10,4));

		//  call
		//

		function Personagem(p1, p2, p3) {
			console.log(p1, p2, p3)
			console.log('Personagem this', this)
		}

		var personagemThis = {
			nome: 'Teshima'
		}

		//Personagem.call(personagemThis, 'param1', 123, [5])

		//Apply is noting ok
		//var personagemParams = ['param$$$$', 321, [1, 2, 3]];
		//Personagem.aplly(personagemThis, personagemParams)

		//bind
		//

		var pers = Personagem.bind(personagemThis, 'OlÃ¡', 'mundo')
		pers('!!!')

		// Arrow functions
		//
		var soma = (a, b) => {
			return a + b;
		}

		// ou var soma = (a, b) => (
		//       a + b 
		//    )

		console.log(soma(10, 11))

		var retornaUsuario = cidade => ({nome: 'Ayrton', idade: 27, cidade})

		console.log(retornaUsuario('Rio de Janeiro 123'));

		var imprimirThis = () => {
			console.log(this)
		}

		imprimirThis();

		imprimirThis.call({nome: 'Airton'})






	</script>
</body>
</html>
